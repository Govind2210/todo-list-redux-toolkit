name: "Sample React CI Pipeline / Workflows"

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: "Check node version"
        run: node --version

      - name: "Clone the repository"
        uses: actions/checkout@v2

      - name: "Install Dependencies"
        run: npm install

      