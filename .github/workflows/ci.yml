name: "Sample React CI Pipeline / Workflows"

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: "Check node version"
        run: node --version

      - name: "Clone the repository"
        uses: actions/checkout@v2

      - name: "List directories brfore the installation"
        run: ls 

      - name: "Install Dependencies"
        run: npm install
      
      - name: "List directories after installation"
        run: ls 

      - name: "build this setup"
        run: npm run build
      
      - name: "upload production-ready build files"
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist
      

      